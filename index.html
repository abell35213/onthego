<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnTheGo - Find Restaurants Nearby</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1><i class="fas fa-utensils"></i> OnTheGo</h1>
            <p class="tagline">Find the best restaurants near you</p>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Sidebar with Restaurant List -->
        <aside class="sidebar">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search restaurants or cuisine...">
                <i class="fas fa-search search-icon"></i>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="cuisineFilter">Cuisine:</label>
                    <select id="cuisineFilter" class="filter-select">
                        <option value="">All Cuisines</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="priceFilter">Price:</label>
                    <select id="priceFilter" class="filter-select">
                        <option value="">All Prices</option>
                        <option value="$">$ - Budget</option>
                        <option value="$$">$$ - Moderate</option>
                        <option value="$$$">$$$ - Expensive</option>
                        <option value="$$$$">$$$$ - Very Expensive</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sortBy">Sort By:</label>
                    <select id="sortBy" class="filter-select">
                        <option value="rating">Rating</option>
                        <option value="distance">Distance</option>
                        <option value="review_count">Reviews</option>
                    </select>
                </div>
            </div>

            <!-- Restaurant List -->
            <div id="restaurantList" class="restaurant-list">
                <!-- Loading state -->
                <div id="loadingState" class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Finding restaurants near you...</p>
                </div>
                
                <!-- Empty state -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-search"></i>
                    <p>No restaurants found</p>
                    <small>Try adjusting your filters</small>
                </div>
                
                <!-- Restaurants will be dynamically added here -->
            </div>
        </aside>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Application Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
